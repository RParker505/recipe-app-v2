{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <img src="{% static 'recipes/images/kitchen-tile.jpg' %}" 
    alt="Background image" 
    class="fullscreen-bg">

    <nav>
        <button><a href="{% url 'recipes:list' %}">View All Recipes</a></button>
        <button><a href="{% url 'recipes:add_recipe' %}">Add Recipe</a></button>
        <button><a href="{% url 'recipes:recipe_search' %}">Search Recipes</a></button>
        <button><a href="{% url 'recipes:about_me' %}">About Me</a></button>
        <button><a href="{% url 'logout' %}">Logout</a></button>
    </nav>
    <br>
    <br>
    <div class="about-container">
        <div class="about-header">
            <img src="{% static 'recipes/images/rocky-headshot.jpg' %}" alt="Rocky headshot" class="profile-pic">
            <h1>About Rocky</h1>
        </div>

        <div class="about-content">
            <p class="bio">
                Hi, I'm Rocky. I created this recipe app as part of a Python specialization course with CareerFoundry. Bon appetit!
            </p>

            <h2>Technology Used</h2>
            <ul class="skills-list">
                <li>Python</li>
                <li>Django</li>
                <li>HTML & CSS</li>
                <li>SQL</li>
                <li>Version Control (Git)</li>
            </ul>

            <div class="portfolio-link">
                <a href="https://rparker505.github.io/portfolio-website/" target="_blank">Check out my portfolio</a>
            </div>
        </div>
    </div>
</body>
</html>
